<head>
  <title>Dashio</title>
  <!-- Requires Angular -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <!-- Requires Controller -->
  <script type="text/javascript" src="scripts/controller.js"></script>
   <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</head>
Welcome to Dashio!

<p>Sign In above or</p>

<!-- Modal Trigger -->
  <a data-target="modal1" class="btn modal-trigger">Sign Up</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Sign Up</h4>
      <form>
        <input ng-model="user.email" type="text" placeholder="email" name="email">
        <input ng-model="user.password" type="password" placeholder="password" name="password">
        <input ng-model="user.firstName" type="text" placeholder="first name" name="firstname">
        <input ng-model="user.lastName" type="text" placeholder="last name" name="lastname">
        <input ng-model="user.zipCode" type="text" placeholder="zip code" name="zipcode">
        <input ng-model="user.workZipCode" type="text" placeholder="work zip code" name="workzipcode">
      </form>
    </div>
    <div class="modal-footer">
      <button ng-submit class="modal-action modal-close waves-effect waves-green btn-flat ">Sign Up</button>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function(){
    $('.modal-trigger').leanModal();
  });
  </script>
