<!DOCTYPE html>
<html ng-app="dashioApp">
<head>
  <title>Dashio</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script type="text/javascript" src="scripts/controller.js"></script>
</head>
<body>
  <!-- nav bar with Sign in and log out form -->
  <h1>Welcome to Dashio</h1>
  <div ng-controller="dashioCtrl">

    <div ng-controller="QuoteCtrl">
      <h1>Quote: {{quote.quote}}</h1>
      <h4>Author: {{quote.author}}</h4>
    </div>

    <div ng-controller="TrafficCtrl">
    </div>

    <!--  <current-weather city="San Francisco"> -->
     <div ng-controller="WeatherCtrl">
      <h1>City: {{city}}</h1>
      <h4>Temp: {{weather.main.temp}}</h4>
    </div>
<!--     </current-weather> -->

    <div>
      Current date and time.
    </div>

    <form method=POST>
      <input type="textarea" name="" placeholder="NOTES">
      <input type="submit" name="" value="Save">
    </form>
  

  </div>
</body>
</html>
